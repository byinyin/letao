<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/comment.css"> 
</head>
<body>

     <!-- 左侧侧边栏 -->
     <div class="lt-aside">
       <!--标题 -->
       <div class="brand">
         <a href="#">乐淘后台</a>
       </div>
       <!-- 用户信息 -->
       <div class="user">
         <img src="./images/1.jpg" alt="">
         <p>超级管理员</p>
       </div>
       <!-- 导航 -->
       <div class="nav">
         <ul>
           <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a></li>
           <li>
             <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
             <div class="child" style="display:none">
               <a class="current" href="first.html">一级分类</a>
               <a href="second.html">二级分类</a>
             </div>
            </li>
           <li><a class="current" href="product.html"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
         </ul>
       </div>
     </div>
     <!-- 右侧 -->
     <div class="lt_main">
       <!-- 头部topbar -->
       <div class="lt_topbar">
         <a  href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
         <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
       </div>
       <!--流式布局容器 container-fluid 默认左右 padding 15px  -->
       <div class="container-fluid">
         <!-- 路径导航，面包屑导航 -->
         <ol class="breadcrumb mt_20">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">商品管理</li>
          </ol>
          <div class="lt_content">
              <button class="btn btn-default mb_20 " id="addBtn">添加商品</button>
              <table class="table table-bordered table-hover">
						
                <thead>
                  <tr>
                    <th width="10%">序号</th>
                    <th width="25%">商品名称</th>
                    <th width="25%">商品描述</th>
                    <th width="10%">商品库存</th>
                    <th width="10%">商品尺寸</th>
                    <th width="10%">商品状态</th>
                    <th width="10%">操作</th>
                  </tr>
                </thead>				
                <tbody>
                  <!-- <tr>
                    <td>1</td>
                    <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
                    <td>	描述123123</td>
                    <td>44</td>
                    <td>35-56</td>
                    <td>已上架</td>
                    <td>
                      <button class="btn btn-danger">下架</button>
                    </td>
                  </tr> -->
                </tbody>
              </table>
              <div class="text-right">
                <ul id="paginator"></ul>
              </div>
            </div>
           
       </div>
     </div>

     <!-- 最外层蒙层 -->
<div class="modal fade" tabindex="-1" id="logoutModal">

    <!-- 模态框结构 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  
  </div>
 <!-- 添加商品模态框 -->
 <div class="modal fade" tabindex="-1" id="addProduct">

    <!-- 模态框结构 -->
    <div class="modal-dialog ">
      <div class="modal-content">
       <form  id="form"> 
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
               <div class="dropdown">
                 <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                   <span id="dropdownText">请选择二级分类</span>
                   <span class="caret"></span>
                 </button>
                 <ul class="dropdown-menu">
                   <!-- 挖个坑 -->
                
                    <!-- <li><a href="#">帆布鞋</a></li> -->
                 
                 </ul>
               </div>
               <input type="hidden" name="brandId">
               <input type="hidden" name="statu">
             </div>
             <!-- 商品名称 -->
             <div class="form-group">
                 <input type="text"  name="proName" class="form-control" id="username" placeholder="请输入商品名称"> 
             </div> 
             <!-- 商品描述 -->
             <div class="form-group">
               <textarea name="proDesc" class="form-control" id="" cols="30" rows="3">请输入商品描述</textarea>
               
            </div> 
            <!-- 商品库存 -->
            <div class="form-group">
                <input type="text"  name="num" class="form-control" id="username" placeholder="请输入商品库存"> 
            </div> 
            <!-- 商品尺码 -->
            <div class="form-group">
                <input type="text"  name="size" class="form-control" id="username" placeholder="请输入商品尺码"> 
            </div> 
            <!-- 商品原价 -->
            <div class="form-group">
                <input type="text"  name="oldPrice" class="form-control" id="username" placeholder="请输入商品原价"> 
            </div> 
            <!-- 商品现价 -->
            <div class="form-group">
                <input type="text"  name="price" class="form-control" id="username" placeholder="请输入商品现价"> 
            </div> 
            <!-- 上传图片 -->
             <div class="form-group">
              <label class="btn btn-default" for="fileupload">上传图片</label>
              <!-- 准备结构, 需要通过插件帮我们发送文件上传请求, 需要配置 name 和 data-url 接口地址
                 name     后台用于接收图片
                 data-url 后台接口地址
                 multiple 多文件上传
              -->
             <input type="file" name="pic1" multiple data-url="/product/addProductPic" id="fileupload" style="display: none;">
            </div> 
            <div class="form-group" id="imgBox">
                
                <input type="hidden" name="picStatus">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="addBtn">添加</button>
          </div>
      </form> 
      </div>
    </div>
  
  </div>
  
  
 <script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
      <td>{{ i+1 + (page-1)*size}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu === 1 ?"已上架":"已下架"}}</td>
      <td>
        {{if v.statu === 1}}
        <button class="btn btn-danger">下架</button>
        {{else}}
         <button class="btn btn-success">上架</button>
        {{/if}}
      </td>
    </tr>
 {{/each}}
 </script>
 <script type="text/html" id="dropdownTpl">
  {{each rows v i}}
  <li><a data-id="{{v.id}}" href="#">{{v.brandName}}</a></li>
  {{/each}}
</script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- 文件上传引包 -->
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  
  <script src="./js/comment.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
